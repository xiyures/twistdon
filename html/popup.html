<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>投稿</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col-10 mx-auto">
                <textarea id="toot" class="form-control border border-primary" rows="6"></textarea>
            </div>
        </div>
        <div class="row m-2 justify-content-center">
            <div class="col-5">
                <select class="form-select" id="visibility">
                    <option value="public" selected>公開</option>
                    <option value="unlisted">未収載</option>
                    <option value="private">フォロワー限定</option>
                </select>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sensitive">
                    <label class="form-check-label" for="sensitive">
                        センシティブ設定
                    </label>
                </div>
            </div>
        </div>
        <div class="row g-2 m-2 row-cols-2 justify-content-center" id="img-container"></div>
        <div class="row m-2">
            <div class="col-2 mx-auto d-grid">
                <button type="button" class="btn btn-primary" id="apply">送信</button>
            </div>
        </div>
        <div class="row m-2" id="progress" hidden>
            <div class="col-10 mx-auto">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast position-fixed ms-4 bottom-0 start-0 translate-middle-y bg-primary text-white" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                投稿しました
            </div>
            <button type="button" class="btn-close btn-close-white  me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <script type="module" src="../js/popup.js"></script>
</body>
</html>
